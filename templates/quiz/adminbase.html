<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>

  <input type="checkbox" id="sidebarToggle" class="d-none">
  <!--header area start-->
  <header class="fixed-top bg-dark p-3 d-flex justify-content-between align-items-center">
    <label for="sidebarToggle" class="text-white mb-0 fs-4" style="cursor:pointer;">
      <i class="fas fa-bars"></i>
    </label>
    <div class="left_area">
      <h3 class="text-white text-uppercase fw-bold m-0">NeoQuiz</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="btn btn-info btn-sm fw-semibold">Logout</a>
    </div>
  </header>
  <!--header area end-->

  <!--sidebar start-->
  <nav class="sidebar bg-secondary text-white position-fixed vh-100 pt-5">
    <div class="text-center mb-4">
      <img src="{% static 'image/teacher/admin.jpg' %}" class="profile_image rounded-circle mb-2" alt="Admin Profile">
      <h4>Admin</h4>
    </div>
    <a href="/admin-dashboard" class="d-block py-3 px-4 text-white sidebar-link"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
    <a href="/admin-teacher" class="d-block py-3 px-4 text-white sidebar-link"><i class="fas fa-chalkboard-teacher me-2"></i>Teacher</a>
    <a href="/admin-student" class="d-block py-3 px-4 text-white sidebar-link"><i class="fas fa-user-graduate me-2"></i>Student</a>
    <a href="/admin-course" class="d-block py-3 px-4 text-white sidebar-link"><i class="fas fa-book me-2"></i>Courses</a>
    <a href="/admin-question" class="d-block py-3 px-4 text-white sidebar-link"><i class="fas fa-question-circle me-2"></i>Questions</a>
  </nav>
  <!--sidebar end-->

  <!--content start-->
  <main class="content p-4" style="margin-left: 250px; margin-top: 70px;">
    {% block content %}
    {% endblock content %}
    {% include "quiz/footer.html" %}
  </main>
  <!--content end-->

  <script src="{% static 'js/confirm_delete.js' %}"></script>
</body>

</html>
